<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Student Portal</title>
  <style>
    /* Global Styles (Consistent with other pages) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== NAVIGATION BAR (Kept as requested) ===== */
    nav {
      width: 100%;
      background-color: #0288f7;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    nav ul li {
      flex: 1;
      text-align: center;
    }

    nav ul li a {
      display: block;
      padding: 16px 0;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #006edc;
    }

    /* ===== PROFILE CARD CONTAINER ===== */
    .container {
      background-color: #2c2478;
      margin: 50px 20px;
      width: 100%;
      max-width: 500px; 
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Profile Info Display */
    .profile-info {
        background-color: #4b429d;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: left;
    }

    .info-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
    }
    
    .info-item:last-child {
        border-bottom: none;
    }

    .label {
        font-weight: 600;
        color: #ddd;
    }

    .value {
        font-weight: bold;
        color: #ffc107; /* Yellow accent for emphasis */
    }

    /* Editable Fields Section */
    h3 {
        margin-bottom: 15px;
        color: #0288f7;
        font-size: 1.4rem;
        border-bottom: 2px solid #0288f7;
        padding-bottom: 5px;
        text-align: left;
    }

    #profileForm {
        display: flex;
        flex-direction: column;
        gap: 15px;
        text-align: left;
    }
    
    .input-group {
        display: flex;
        flex-direction: column;
    }

    input[type="text"], 
    input[type="email"] {
      padding: 12px;
      border: 2px solid #4b429d; 
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background-color: #f0f4ff; 
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus, 
    input[type="email"]:focus {
        border-color: #0288f7;
        outline: none;
        box-shadow: 0 0 0 3px rgba(2, 136, 247, 0.3);
    }
    
    /* Button Styling */
    button[type="submit"] {
      margin-top: 25px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
    }
    
    button[type="submit"]:hover {
        background-color: #45a049;
        transform: translateY(-1px);
    }

    /* Success Message */
    #updateMsg {
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        display: none; 
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        nav ul {
            flex-wrap: wrap;
        }
        nav ul li {
            flex: 1 1 50%;
        }
        .container {
            margin: 30px 10px;
            padding: 30px 20px;
        }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="results.html">Results</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
  </nav>

  <section class="container">
    <h2>Student Profile</h2>
    
    <div class="profile-info">
        <div class="info-item">
            <span class="label">Student Name:</span>
            <span class="value" id="displayName">Venisha Makadia</span> 
        </div>
        <div class="info-item">
            <span class="label">Student ID:</span>
            <span class="value" id="displayID">123456</span> 
        </div>
        <div class="info-item">
            <span class="label">Course:</span>
            <span class="value" id="displayCourse">Btech CE</span>
        </div>
        <div class="info-item">
            <span class="label">Roll Number:</span>
            <span class="value" id="displayRollNo">92510103027</span>
        </div>
        <div class="info-item">
            <span class="label">Semester:</span>
            <span class="value" id="displaySemester">3</span>
        </div>
    </div>

    <h3>Update Contact Information</h3>
    
    <form id="profileForm">
        
        <div class="input-group">
            <label for="studentEmail">Email</label>
            <input type="email" id="studentEmail" placeholder="Enter new email" required />
        </div>
        
        <div class="input-group">
            <label for="studentPhone">Phone Number</label>
            <input type="text" id="studentPhone" placeholder="Enter new phone number" />
        </div>
        
        <button type="submit">Update Profile</button>
    </form>
    
    <div id="updateMsg">
        Profile successfully updated!
    </div>
    
  </section>
  <script>
    document.getElementById('profileForm').onsubmit = function(e) {
      e.preventDefault();
      const updateMsg = document.getElementById('updateMsg');
      
      const email = document.getElementById('studentEmail').value.trim();
      
      // Basic validation check
      if (!email || email.length < 5 || !email.includes('@')) {
          updateMsg.textContent = "Please enter a valid email address.";
          updateMsg.style.backgroundColor = '#f44336'; // Red for error
          updateMsg.style.display = 'block';
          return;
      }
      
      // Simulate successful update
      updateMsg.textContent = 'Profile successfully updated!';
      updateMsg.style.backgroundColor = '#4CAF50'; // Green for success
      updateMsg.style.display = 'block';
      
      // Hide the message after 3 seconds
      setTimeout(() => {
          updateMsg.style.display = 'none';
      }, 3000);
    };
  </script>
</body>

</html>
