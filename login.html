<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Portal</title>
  <style>
    /* Global Styles (Consistent with other pages) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== NAVIGATION BAR (Kept as requested) ===== */
    nav {
      width: 100%;
      background-color: #0288f7;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    nav ul li {
      flex: 1;
      text-align: center;
    }

    nav ul li a {
      display: block;
      padding: 16px 0;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #006edc;
    }

    /* ===== LOGIN CARD CONTAINER ===== */
    .container {
      background-color: #2c2478;
      margin: 80px 20px;
      width: 100%;
      max-width: 400px; /* Standard size for login card */
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Form and Input Styling */
    #loginForm {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    input[type="text"], 
    input[type="password"] {
      padding: 12px;
      border: 2px solid #4b429d; 
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background-color: #f0f4ff; 
      transition: border-color 0.3s, box-shadow 0.3s;
      text-align: center; /* Center placeholder/input text */
    }

    input[type="text"]:focus, 
    input[type="password"]:focus {
        border-color: #ffc107; /* Yellow focus highlight */
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3);
    }
    
    /* Button Styling */
    button[type="submit"] {
      margin-top: 10px;
      padding: 12px;
      background-color: #0288f7; /* Blue color for action */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(2, 136, 247, 0.4);
    }
    
    button[type="submit"]:hover {
        background-color: #006edc;
        transform: translateY(-1px);
    }

    /* Error Message */
    #errorMsg {
      display: none;
      color: #ff5722; /* Orange-red color for errors */
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ff5722;
      border-radius: 5px;
      background-color: #fff3e0;
      font-weight: 600;
      text-align: left;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="results.html">Results</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
  </nav>

  <section class="container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Roll Number or Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      
      <button type="submit">Login</button>
      <div id="errorMsg" class="error-msg"></div>
    </form>
  </section>
  <script>
    const USER = 'student';
    const PASS = 'student12345';
    const MIN_PASSWORD_LENGTH = 5;

    const errorMsg = document.getElementById('errorMsg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault(); 
      
      // Reset error message display
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      var username = usernameInput.value.trim();
      var password = passwordInput.value.trim();

      // --- Step 1: Client-Side Input Validation (using JavaScript) ---
      
      // 1. Check if the username is purely numeric (fails if it is)
      if (/^\d+$/.test(username)) {
        errorMsg.textContent = 'Username must contain at least one letter.';
        errorMsg.style.display = 'block';
        return; 
      }

      // 2. Check if the username contains only alphanumeric characters (letters and numbers)
      if (!/^[a-zA-Z0-9]+$/.test(username)) {
        errorMsg.textContent = 'Username must only contain letters and numbers.';
        errorMsg.style.display = 'block';
        return; 
      }
      
      // 3. Minimum length check for password
      if (password.length < MIN_PASSWORD_LENGTH) {
        errorMsg.textContent = `Password must be at least ${MIN_PASSWORD_LENGTH} characters long.`;
        errorMsg.style.display = 'block';
        return; 
      }

      // --- Step 2: Credentials Check (Simulated Login) ---
      if (username === USER && password === PASS) {
        // Success
        // Clear inputs before redirect
        usernameInput.value = '';
        passwordInput.value = '';
        window.location.href = 'results.html';
      } else {
        // Failure - Invalid credentials
        errorMsg.textContent = 'Invalid username or password.';
        errorMsg.style.display = 'block';
        passwordInput.value = ''; // Clear password field on failure
      }
    };
  </script>
</body>

</html>
