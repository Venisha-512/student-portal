<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Feedback - Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== NAVIGATION BAR ===== */
    nav {
      width: 100%;
      background-color: #0288f7;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1100px;
    }

    nav ul li {
      flex: 1;
      text-align: center;
    }

    nav ul li a {
      display: block;
      padding: 16px 0;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #006edc;
    }

    .container {
      background-color: #2c2478;
      margin: 50px auto;
      width: 90%;
      max-width: 700px;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    thead th {
      background-color: #1277fc;
      color: white;
      padding: 10px;
      font-weight: 700;
      text-align: left;
      border-bottom: 2px solid #0a54c3;
    }

    tbody td {
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tbody tr:hover {
      background-color: #f1faff;
    }
    
    /* New Style for 'New' Status */
    .status-new {
      font-weight: bold;
      color: #ff5722; /* Orange color for 'New' */
    }
    
    /* New Style for 'Read' Status */
    .status-read {
      font-weight: normal;
      color: #4CAF50; /* Green color for 'Read' */
    }

    tbody td:last-child {
      text-align: center;
      width: 160px;
    }

    tbody button {
      background-color: #1277fc;
      color: white;
      border-radius: 6px;
      padding: 8px 15px;
      margin: 5px 3px;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(18, 119, 252, 0.5);
      border: none;
      transition: background 0.3s;
      cursor: pointer;
    }
    
    /* Delete button specific style */
    .delete-btn {
      background-color: #f44336; /* Red */
      box-shadow: 0 3px 6px rgba(244, 67, 54, 0.5);
    }

    tbody button:hover,
    tbody button:focus {
      background-color: #0a54c3;
      outline: none;
    }

    .delete-btn:hover,
    .delete-btn:focus {
      background-color: #d32f2f;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 15px;
      }
      .container {
        width: 95%;
        padding: 20px;
        margin: 30px auto;
      }
      tbody td:last-child {
        width: auto;
      }
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="admin-login.html">Login</a></li>
    <li><a href="admin-dashboard.html">Dashboard</a></li>
    <li><a href="manage-students.html">Manage Students</a></li>
    <li><a href="manage-results.html">Manage Results</a></li>
    <li><a href="manage-feedback.html">Manage Feedback</a></li>
  </ul>
</nav>

<section class="container">
  <h2>Manage Feedback</h2>
  <table>
    <thead>
      <tr><th>Feedback ID</th><th>User</th><th>Message</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody id="feedbackTableBody">
      <tr data-id="201">
        <td>201</td>
        <td>John Doe</td>
        <td>Great portal, very user-friendly.</td>
        <td class="status-cell"><span class="status-new">New</span></td>
        <td><button class="action-btn mark-read-btn">Mark Read</button> <button class="action-btn delete-btn">Delete</button></td>
      </tr>
      <tr data-id="202">
        <td>202</td>
        <td>Jane Smith</td>
        <td>Need more details on results.</td>
        <td class="status-cell"><span class="status-read">Read</span></td>
        <td><button class="action-btn mark-unread-btn" style="background-color: gray;">Mark Unread</button> <button class="action-btn delete-btn">Delete</button></td>
      </tr>
      <tr data-id="203">
        <td>203</td>
        <td>Bob Johnson</td>
        <td>Feedback form not working on mobile.</td>
        <td class="status-cell"><span class="status-new">New</span></td>
        <td><button class="action-btn mark-read-btn">Mark Read</button> <button class="action-btn delete-btn">Delete</button></td>
      </tr>
    </tbody>
  </table>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.getElementById('feedbackTableBody');

    // Attach a single click listener to the table body (Event Delegation)
    tableBody.addEventListener('click', function(event) {
      const clickedButton = event.target.closest('.action-btn');
      
      // Check if the clicked element is one of our action buttons
      if (!clickedButton) return; 

      const row = clickedButton.closest('tr');
      const statusCell = row.querySelector('.status-cell');

      if (clickedButton.classList.contains('delete-btn')) {
        // --- DELETE FUNCTIONALITY ---
        if (confirm('Are you sure you want to delete this feedback item? (ID: ' + row.dataset.id + ')')) {
          row.remove(); // Remove the row from the table
          alert('Feedback ID ' + row.dataset.id + ' deleted successfully (Client-side only).');
        }

      } else if (clickedButton.classList.contains('mark-read-btn')) {
        // --- MARK READ FUNCTIONALITY ---
        statusCell.innerHTML = '<span class="status-read">Read</span>';
        
        // Change the button text and class for toggle functionality
        clickedButton.textContent = 'Mark Unread';
        clickedButton.classList.remove('mark-read-btn');
        clickedButton.classList.add('mark-unread-btn');
        clickedButton.style.backgroundColor = 'gray';

      } else if (clickedButton.classList.contains('mark-unread-btn')) {
        // --- MARK UNREAD FUNCTIONALITY ---
        statusCell.innerHTML = '<span class="status-new">New</span>';
        
        // Change the button text and class back
        clickedButton.textContent = 'Mark Read';
        clickedButton.classList.remove('mark-unread-btn');
        clickedButton.classList.add('mark-read-btn');
        clickedButton.style.backgroundColor = ''; // Revert to default blue
      }
    });
  });
</script>
</body>
</html>
