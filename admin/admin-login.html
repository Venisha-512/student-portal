<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Student Result Portal</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    /* Global Styles (Consistent with client pages) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== NAVIGATION BAR (Kept as requested) ===== */
    nav {
      width: 100%;
      background-color: #0288f7;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    nav ul li a {
      display: block;
      padding: 16px 0;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #006edc;
    }

    /* ===== LOGIN CARD CONTAINER (Enhanced Styling) ===== */
    .container {
      background-color: #2c2478;
      margin: 80px 20px; 
      width: 100%;
      max-width: 400px; 
      padding: 40px 30px;
      border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
      color: #fff;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 30px; 
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Form and Input Styling */
    #loginForm {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Spacing between input groups */
        text-align: center; /* Center the form elements */
    }
    
    /* REMOVED .container label CSS */
    
    .container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 0;
        border: 2px solid #4b429d; 
        border-radius: 8px;
        box-sizing: border-box;
        background-color: #f0f4ff; 
        color: #333;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        text-align: center; /* ALIGN INPUT TEXT/PLACEHOLDER CENTERED */
    }

    /* Enhanced Focus Style */
    .container input:focus {
        border-color: #ffc107; 
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3);
    }
    
    /* Button Styling */
    .container button {
      margin-top: 10px;
      padding: 12px;
      background-color: #0288f7; 
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(2, 136, 247, 0.4);
    }
    
    .container button:hover {
        background-color: #006edc;
        transform: translateY(-1px);
    }

    .error-msg {
      display: none;
      color: #ff5722;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ff5722;
      border-radius: 5px;
      background-color: #fff3e0;
      font-weight: 600;
      text-align: left;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
        .container {
            margin: 40px 10px;
            padding: 30px 20px;
        }
    }
  </style>
</head>
<body>
<nav> Â  
  <ul>
    <li><a href="admin-login.html">Login</a></li>
    <li><a href="admin-dashboard.html">Dashboard</a></li>
    <li><a href="manage-students.html">Manage Students</a></li>
    <li><a href="manage-results.html">Manage Results</a></li>
    <li><a href="manage-feedback.html">Manage Feedback</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Admin Login</h2>
  <form id="loginForm">
    
    <input type="text" id="username" placeholder="Enter your username" required />
    
    <input type="password" id="password" placeholder="Enter your password" required />
    
    <button type="submit">LOGIN</button>
    <div id="errorMsg" class="error-msg"></div>
  </form>
</div>

<script>
  const ADMIN_USER = 'admin';
  const ADMIN_PASS = 'admin12345';
  
  const MIN_USERNAME_LENGTH = 5;
  const MIN_PASSWORD_LENGTH = 8; 

  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Reset error message display
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    // --- 1. Basic Field Presence Check ---
    if (!username || !password) {
        errorMsg.textContent = 'Please fill in both the username and password fields.';
        errorMsg.style.display = 'block';
        return;
    }
    
    // --- 2. Username Validation (Length & Alphanumeric) ---
    if (username.length < MIN_USERNAME_LENGTH) {
        errorMsg.textContent = `Username must be at least ${MIN_USERNAME_LENGTH} characters long.`;
        errorMsg.style.display = 'block';
        return;
    }
    
    if (!/^[a-zA-Z0-9]+$/.test(username)) {
        errorMsg.textContent = 'Username can only contain letters and numbers.';
        errorMsg.style.display = 'block';
        return;
    }

    // --- 3. Password Validation (Stronger Length Check) ---
    if (password.length < MIN_PASSWORD_LENGTH) {
        errorMsg.textContent = `Password must be at least ${MIN_PASSWORD_LENGTH} characters long.`;
        errorMsg.style.display = 'block';
        return;
    }

    // --- 4. Hardcoded Credentials Check ---
    if (username === ADMIN_USER && password === ADMIN_PASS) {
      // Success
      alert('Admin Login successful! Redirecting to dashboard...'); 
      window.location.href = "admin-dashboard.html";
    } else {
      // Failure
      errorMsg.textContent = 'Invalid username or password.';
      errorMsg.style.display = 'block';
      passwordInput.value = ''; // Clear password field on failure
    }
  });
</script>
</body>
</html>
